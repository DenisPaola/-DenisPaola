<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-reto1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col bg-primary text-left text-white" style="height: 100px;">
            primary
          </div>
          <div class="col bg-warning text-left text-white" style="height: 100px;">
            warning
          </div>
        </div>

        <div class="row">
            <div class="col-2 bg-primary text-left text-white" style="height: 100px;">
              primary
            </div>
            <div class="col-6 bg-danger text-left text-white" style="height: 100px;">
              warning
            </div>
            <div class="col-4 bg-warning text-left text-white" style="height: 100px;">
            warning
            </div>
        </div>

        <div class="row">
            <div class="col-4 bg-success text-left text-white" style="height: 100px;">
              success
            </div>
            <div class="col-6 bg-primary text-left text-white" style="height: 100px;">
              primary
            </div>
            <div class="col-2 bg-warning text-left text-white" style="height: 100px;">
            warning
            </div>
        </div>
    </div>  
  </body>
</html>
